<div class="app-user-details app-theme" *ngIf="data$ | async; let data">
  <div class="app-theme__header">
    <h3 class="app-content-header">{{ 'USERS.DETAILS.HEADER' | transloco }}#{{data.id}}</h3>
  </div>
  <div class="app-user-details__content app-theme__content">
    <div class="details app-user-details-primary-data__details">
      <app-details-item [label]="'USERS.FORM.FIELDS.FIRST_NAME' | transloco"
                        [value]="data?.firstName | transloco"
                        class="app-user-details-primary-data__item details__item details__item--1"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.LAST_NAME' | transloco"
                        [value]="data?.lastName | transloco"
                        class="app-user-details-primary-data__item details__item details__item--2"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.PESEL' | transloco"
                        [value]="data?.pesel | transloco"
                        class="app-user-details-primary-data__item details__item details__item--4"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.SEX' | transloco"
                        [value]="'USERS.SEX.' + data?.sex | transloco"
                        class="app-user-details-primary-data__item details__item details__item--5"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.PHONE_NUMBER' | transloco"
                        [value]="data?.phoneNumber | transloco"
                        class="app-user-details-primary-data__item details__item details__item--7"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.EMAIL_ADDRESS' | transloco"
                        [value]="data?.emailAddress | transloco"
                        class="app-user-details-primary-data__item details__item details__item--8"></app-details-item>
      <app-details-item [label]="'USERS.FORM.FIELDS.ADDRESS' | transloco"
                        [value]="data?.address | transloco"
                        class="app-user-details-primary-data__item details__item details__item--10"></app-details-item>
    </div>
    <app-chip-list [data]="data?.roles"
                   [canRemove]="false"
                   [canAdd]="false"
                   [prefixLabel]="'COMMON.ROLE'"
                   [notFound]="'USERS.FORM.FIELDS.ROLES.NOT_FOUND' | transloco"
                   [header]="'USERS.FORM.FIELDS.ROLES.HEADER' | transloco"
                   [dictionaries$]="ofObservable(data?.roles)"></app-chip-list>

    <div class="app-theme__actions app-theme__actions--end"
         *ngIf="hasAccessToEditUser">
      <button type="button"
              *ngIf="hasAccessToEditUser"
              class="app-button app-button--edit"
              (click)="edit()"
              mat-raised-button>{{ 'USERS.DETAILS.EDIT' | transloco }}</button>
    </div>
  </div>
</div>
