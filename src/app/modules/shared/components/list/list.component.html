<div class="app-theme">
  <div class="app-list__header app-theme__header d-flex justify-content-between align-items-center">
    <h3 class="app-list__header-text app-content-header"
        [class.app-content-sub-header]="isSmallHeader"
        *ngIf="listConfig?.header">{{ listConfig.header | transloco }}</h3>
    <div class="app-list__actions d-flex">
      <button mat-mini-fab
              *ngIf="listConfig?.filter"
              color="primary"
              (click)="openFilter()">
        <mat-icon>filter_alt</mat-icon>
      </button>

      <button mat-raised-button
              *ngIf="listConfig?.create"
              color="primary"
              (click)="goToAddNew()">{{ listConfig.create | transloco }}</button>
    </div>
  </div>
  <div class="app-list__content app-theme__content"
       [class.app-list__content--scrollable]="!!listConfig?.scrollable">
    <app-list-table [tableData]="tableData | async"
                    [columnPrefix]="listConfig?.columnsPrefix"
                    [selectable]="listConfig?.selectable"
                    (selectRow)="selectRow.emit($event)"
                    (removeRow)="removeRow.emit($event)"
                    [tableColumns]="tableColumns"></app-list-table>
  </div>
</div>
