<div class="app-list-table"
     [class.app-list-table--expandable]="expandable">
  <table mat-table
         multiTemplateDataRows
         [dataSource]="dataSource"
         class="app-list-table__content w-100">

    <ng-container *ngFor="let column of columns"
                  [matColumnDef]="column.code">
      <th mat-header-cell
          *matHeaderCellDef
          class="app-list-table__cell app-list-table__cell--medium"
          [class.app-list-table__cell--remove]="column.code === 'remove'">
        <div class="app-list-table__cell-container d-flex justify-content-start align-items-center">
        <ng-container *ngIf="column.code !== 'remove'">
          {{ columnPrefix + '.' + column.code | transloco }}
          <div class="app-list-table__sort" *ngIf="!!column.sortable">
            <button mat-icon-button
                    class="app-list-table__sort-button"
                    (click)="setSort(column.code, 'ASC')"
                    [class.app-list-table__sort-button--active]="column.code === sort.local && sort.sortDirection === 'ASC'"
                    type="button">
              <mat-icon class="app-list-table__sort-icon">arrow_drop_up</mat-icon>
            </button>
            <button mat-icon-button
                    class="app-list-table__sort-button"
                    (click)="setSort(column.code, 'DESC')"
                    [class.app-list-table__sort-button--active]="column.code === sort.local && sort.sortDirection === 'DESC'"
                    type="button">
              <mat-icon class="app-list-table__sort-icon">arrow_drop_down</mat-icon>
            </button>
          </div>
        </ng-container>
        </div>
      </th>
      <td mat-cell
          *matCellDef="let element"
          class="app-list-table__cell"
          [class.app-list-table__cell--remove]="column.code === 'remove'">
        <ng-container *ngIf="column.code !== 'remove'; else removeTd">
          <ng-container *ngIf="!!column.translated; else noTranslated">
            {{ columnPrefix + '.COL_' + column.code.toUpperCase() + '.' + element[column.code] | transloco }}
          </ng-container>
          <ng-template #noTranslated>{{ element[column.code] }}</ng-template>
        </ng-container>
        <ng-template #removeTd>
          <button type="button"
                  (click)="remove(element['id'])"
                  mat-icon-button
                  color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length">
        <div class="app-list-table__expanded-detail"
             [class.app-list-table__expanded-detail--expanded]="isExpandedDetails(element['id'])">
          <ng-container [ngTemplateOutlet]="expandedDetailsRef"
                        [ngTemplateOutletContext]="{details: element.details}"></ng-container>
        </div>
      </td>
    </ng-container>

    <tr class="app-list-table__row app-list-table__row--primary"
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="app-list-table__row"
        [class.clickable]="!!selectable"
        (click)="select(row.id)"
        mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container *ngIf="expandable">
      <tr class="app-list-table__row app-list-table__row--expanded"
          [class.app-list-table__row--no-height]="!isExpandedDetails(row.id)"
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"></tr>
    </ng-container>
  </table>
  <div class="app-list-table__pagination"
       *ngIf="isPagination && paginationData">
    <mat-paginator [hidePageSize]="true"
                   [pageIndex]="pageNumber - 1"
                   (page)="changePage($event)"
                   [length]="paginationData.totalItemsCount"
                   [pageSize]="10"></mat-paginator>
  </div>
</div>
