<app-loader></app-loader>
<div class="app h-100"
     [class.app--unauthorized]="!(isLogged$ | async)">
  <app-banner *ngIf="isLogged$ | async" (click)="redirectToAnimal()"></app-banner>
  <app-top-bar *ngIf="isLogged$ | async"></app-top-bar>
  <app-side-bar *ngIf="isLogged$ | async"></app-side-bar>
  <div class="app__content app-wrapper app-wrapper--with-vertical">
    <router-outlet></router-outlet>
  </div>
</div>
