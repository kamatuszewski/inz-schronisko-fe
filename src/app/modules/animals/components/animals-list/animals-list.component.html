<div class="app-animals-list">
  <div class="app-animals-list__header d-flex justify-content-between align-items-center">
    <h3 class="app-animals-list__header app-content-header">{{ 'ANIMALS.LIST.HEADER' | transloco }}</h3>
    <div class="app-animals-list__actions d-flex">
      <button mat-mini-fab
              color="primary"
              (click)="openFilter()">
        <mat-icon>filter_alt</mat-icon>
      </button>

      <button mat-raised-button
              color="primary"
              (click)="goToAddNewAnimal()">{{ 'ANIMALS.LIST.CREATE' | transloco }}</button>
    </div>
  </div>
  <div class="app-animals-list__content">

  </div>
</div>
