<div class="app-list">
  <div class="app-list__header d-flex justify-content-between align-items-center">
    <h3 class="app-list__header-text app-content-header">{{ listConfig.header | transloco }}</h3>
    <div class="app-list__actions d-flex">
      <button mat-mini-fab
              *ngIf="listConfig.filter"
              color="primary"
              (click)="openFilter()">
        <mat-icon>filter_alt</mat-icon>
      </button>

      <button mat-raised-button
              *ngIf="listConfig.create"
              color="primary"
              (click)="goToAddNew()">{{ listConfig.create | transloco }}</button>
    </div>
  </div>
  <div class="app-list__content">
    <app-list-table [tableData]="tableData" [tableColumns]="tableColumns"></app-list-table>
  </div>
</div>
